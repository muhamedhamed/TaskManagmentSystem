<section>
    <form>
      <input type="text" placeholder="Filter by task title" #filter>
      <button class="primary" type="button" 
      (Click)="filterResults(filter.value)" >Search</button>
    </form>
</section>

<!-- <button class="btn btn-success" (click)="addNewTask()">Add New Task</button> -->

<section class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let task of filteredTaskList">
        <app-task-list [task]="task"></app-task-list>
      </div>
    </div>
  </div>
</section>
