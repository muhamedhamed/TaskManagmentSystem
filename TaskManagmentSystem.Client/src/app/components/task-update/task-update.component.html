<section class="listing">
    <div class="row">
      <div class="col-md-6">
        <h2 class="section-heading">Update Task</h2>
        <form [formGroup]="addTaskForm" (submit)="updateTask(taskId)" class="mt-3">
          <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input id="title" type="text" formControlName="title" class="form-control" required>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" formControlName="description" class="form-control" required>
          </div>
  
          <button type="submit" class="btn btn-primary">Update now</button>
        </form>
      </div>
  
      <div class="col-md-6">
        <img src="https://picsum.photos/530/280" alt="Task Photo" class="img-fluid rounded">
      </div>
    </div>
  </section>
